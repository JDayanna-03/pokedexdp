<section class="pokedex-view">

<div class="container pokemon">
    <app-pokemon [solicitarImagen]="pokemonImagen"
    (clickPokemon)="handlePokemon($event)"
    (clickGirarPokemon)="handleGirarPokemon($event)"
    ></app-pokemon>
    <span class="point"></span>
    <span class="point"></span> 
    <span class="point_1"></span> 
    <div class="point_console"></div>  
    
    
</div>
<div class="container grafico">
    <app-grafico
      [pokemonId]="pokemonActual"
    ></app-grafico>
    <div class="point_console_1"></div>  
    <div class="point_console_2"></div> 
    <div class="point_console_3"></div>
    <div class="circle"></div>
    <div class="circle_1"></div>
    <div class="circle_2"></div>
    <div class="circle_3"></div>
    <div class="rectan_console"></div>
    <div class="rectan_console_2"></div>   

</div>
</section>
